<div class="container" fxLayout="row" fxLayoutAlign="space-between">
  <div fxFlex="95%">
      <mat-card>
        <mat-card-content>
          <div class="card-header">
            <h3>Transactions</h3>
          <!-- Search-bar -->
            <div class="parent-div">
              <div class="search-dive">
                <div class="search-bar">
                  <div class="search-container">
                    <span class="search-icon">
                    </span>
                      <mat-form-field appearance="outline">
                        <input (keyup)="applyFilter($event)" matInput placeholder="Search">
                        <mat-icon matSuffix>search</mat-icon>
                      </mat-form-field>
                  </div>
                </div>
                <button mat-flat-button color="primary" class="btn">
                  <mat-icon>add</mat-icon>
                  Add Transaction
                </button>
              </div>
            </div>
          </div>

          <!--Table and Paginator-->
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

              <!-- Description Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
              </ng-container>
        
              <!-- Date Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date| date}} </td>
              </ng-container>
        
              <!-- Category Column -->
              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category</th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
              </ng-container>
        
              <!-- Amount Column -->
              <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount| currency:'R '}} </td>
              </ng-container>
        
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr 
                mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 20, 40, 100]"
                               showFirstLastButtons
                               aria-label="Select page of transactions (Expenses)">
          </mat-paginator>
          </div>
        
        </mat-card-content>
      </mat-card>
  </div>
</div>
