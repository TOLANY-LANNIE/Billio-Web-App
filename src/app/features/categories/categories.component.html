<div class="container" fxLayout="row" fxLayoutAlign="space-between">
    <div fxFlex="95%">
        <mat-card>
          <mat-card-content>
            <div class="card-header">
              <h3>Category</h3>
            <!-- Search-bar -->
              <div class="parent-div">
                <div class="search-dive">
                  <div class="search-bar">
                    <div class="search-container">
                      <span class="search-icon">
                      </span>
                        <mat-form-field appearance="outline">
                          <input (keyup)="applyFilter($event)" matInput placeholder="Search">
                          <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                    </div>
                  </div>
                  <button mat-flat-button color="primary" class="btn">
                    <mat-icon>add</mat-icon>
                    Add Category
                  </button>
                </div>
              </div>
            </div>
            <div class="mat-elevation-z8">
              <!--Table-->
              <table mat-table [dataSource]="dataSource">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
        
                <!-- Budgeted Amount Column -->
                <ng-container matColumnDef="bugdeted_amount">
                  <th mat-header-cell *matHeaderCellDef> Budgeted Amount </th>
                  <td mat-cell *matCellDef="let element"> {{element.budgeted_amount| currency:'R '}} </td>
                </ng-container>

                 <!-- Remaining Amount Column -->
                 <ng-container matColumnDef="remaining_amount">
                    <th mat-header-cell *matHeaderCellDef> Remaining Amount </th>
                    <td mat-cell *matCellDef="let element"> {{element.remaining_amount| currency:'R '}} </td>
                  </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr 
                  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <!--Paginator-->
            <mat-paginator [pageSizeOptions]="[10, 20, 40, 100]"
                                 showFirstLastButtons
                                 aria-label="Select page of transactions (Expenses)">
            </mat-paginator>
          </div>        
        </mat-card-content>
      </mat-card>
    </div>
  </div>
