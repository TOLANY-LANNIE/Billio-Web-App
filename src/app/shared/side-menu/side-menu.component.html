<!--Side nav header-->
<div class="side-nav-header">
  <img [width]="profilePicSize()" [height]="profilePicSize()" [src]="userProfile" alt="Profile"/>
  <div class="header-text" [class.hide-header-text]="sidenavCollapsed()">
    <h2>{{dynamicGreeting}}</h2>
    <p>{{ capitalizeWords(userName) }}</p>
  </div>
</div> 
<!--Side nav menu-->
<mat-nav-list>
  <a 
    mat-list-item 
    class="menu-item"
    *ngFor="let item of menuItems()" 
    [routerLink]="item.route"
    routerLinkActive="selected-menu-item"
    #rla="routerLinkActive"
    [activated]="rla.isActive"
    [matTooltip]="sidenavCollapsed() ? item.label : ''" 
    matTooltipPosition="right"
    [matTooltipDisabled]="!sidenavCollapsed()"
  >
    <mat-icon [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'" matListItemIcon>{{item.icon}}</mat-icon>
    <span matListItemTitle *ngIf="!sidenavCollapsed()">{{item.label}}</span>
  </a>
</mat-nav-list>
