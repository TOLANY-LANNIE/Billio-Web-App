<div class="container">
    <!--Dialog Header-->
    <h1 mat-dialog-title class="header">Create Budget</h1>
    
    <!--Input Form-->
    <div mat-dialog-content class="vertical-form">
        <mat-form-field appearance="outline">
            <mat-label>Budget Name</mat-label>
            <input matInput placeholder="eg. Groceries" required [(ngModel)]="data.name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Amount</mat-label>
            <input matInput type="number" placeholder="0" required [(ngModel)]="data.budget">
            <span matTextPrefix>R&nbsp;</span>
            <span matTextSuffix>.00</span>
        </mat-form-field>
    </div>
    
    <!--Action Buttons-->
    <div mat-dialog-actions class="right-align-buttons">
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" cdkFocusInitial>Create Budget</button>
    </div>
</div>
